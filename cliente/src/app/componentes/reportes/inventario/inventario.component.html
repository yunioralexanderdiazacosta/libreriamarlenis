<div class="row"> 
	<div class="col-lg-12">
		<div class="text-center">
			<button onclick="window.print()" class="btn btn-secondary" id="boton"><i class="fas fa-print"></i></button>
		</div><br>

		<div class="my-3">
			<img src="../../assets/imagenes/printer.png" height="45px" width="45px" align="middle"> 
			<span class="h4 ml-1" id="teal">Libreria y Fotocopiado</span> <span class="h3 ml-1" id="teal">Marlenis C.A.</span>
		</div><br>
		
		<div>
			<h4 class="text-center">Inventario</h4>
		</div><br>

		<table class="table" *ngIf="productos.length > 0">
			<thead class="text-center">
				<tr>
					<th>#</th>
					<th>Producto</th>
					<th>Categoria</th>
					<th>C. Disponible</th>
				</tr>
			</thead>
			<tbody class="text-center">
                <tr *ngFor="let producto of productos; index as i">
					<td>{{ i+1 }}</td>
					<td>{{ producto.nombre }}</td>
					<td>{{ producto.categorias_producto.nombre }}</td>
					<td>{{ producto.stock }}</td>
				</tr>
			</tbody>
		</table>

		<div class="alert alert-secondary text-center" *ngIf="productos.length == 0">
			<span class="h4"><i class="fas fa-info-circle"></i> No se ha encontrado registros</span>
		</div>
	</div>
</div>
