<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-money-bill"></i> IVA</span>
		<ol class="breadcrumb" style="float:right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">
	  				IVA
	  		</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<form [formGroup]="formulario" (ngSubmit)="actualizarDato()" *ngIf="impuesto">
	<div class="row">
		<div class="col-lg-4 offset-md-4">
			<div class="form-group">
				<label class="text-secondary">Valor</label>
				<div class="input-group">
					<input type="number"
					class="form-control" 
					formControlName="valor"
					placeholder="Ingresa el valor" 
					min="1" 
					max="100"
					[ngClass]="{ 'is-invalid': f.valor.errors && submitted }"> 
					<div class="input-group-prepend">
						<span class="input-group-text">%</span>
					</div>
				</div>

				<div class="invalid-feedback" *ngIf="f.valor.errors && submitted">
					<div *ngIf=" f.valor.errors.required">Este campo es requerido y solo acepta n√∫meros</div>
				</div>
			</div>

			<div class="form-group text-right">
				<button type="submit" class="btn btn-primary btn-lg">
					<i class="fas fa-sync"></i> Actualizar
				</button>
			</div>
		</div>
	</div>
</form>
