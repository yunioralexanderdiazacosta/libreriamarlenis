<div class="row">
	<div class="col-3 align-middle">
		<span class="h5 text-danger" *ngIf="copias.length > 0">Copias dañadas:</span>
	</div>
	<div class="col-2">
		<input type="number" class="form-control h5" placeholder="cantidad" min="0" [(ngModel)]="copias_danadas" name="copias_danadas" *ngIf="copias.length > 0" (change)="changeEnviar()">
	</div>
	<div class="col-7 float-right">
		<a href="#!" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#nuevaFotocopia">
			<i class="fas fa-plus"></i>
		</a>
	</div>
</div>

<table class="table table-hover" *ngIf="copias.length > 0">
	<thead class="bg-secondary text-white text-center">
		<tr>
			<th>#</th>
			<th>Tipo</th>
			<th width="20%">Cantidad</th>
			<th width="20%">Precio</th>
			<th width="20%">Subtotal</th>
			<th></th>
		</tr>
	</thead>
	<tbody class="text-center">
		<tr *ngFor="let copia of copias">
			<td>{{ cont+1 }}</td>
			<td>{{ copia.tipo_descripcion }}</td>
			<td>
				{{ copia.cantidad  }}
			</td>
			<td>Bs. {{ copia.precio }}</td>
			<td>Bs. {{ copia.subtotal }}</td>
			<td>
				<button class="btn btn-danger btn-sm" (click)="eliminarCopia(i, copia.tipo_id)">
					<i class="fas fa-trash"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>


<div class="alert alert-secondary text-center" *ngIf="copias.length == 0">
	<span class="h5"><i class="fas fa-info-circle"></i> No se ha agregado ningún registro</span>
</div>
