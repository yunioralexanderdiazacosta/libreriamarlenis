<div class="row">
	<div class="col-lg-12 float-right">
		<a href="#!" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#nuevaTranscripcion">
			<i class="fas fa-plus"></i>
		</a>
	</div>
</div>

<table class="table table-hover" *ngIf="transcripciones.length > 0">
	<thead class="text-center bg-secondary text-white">
		<tr>
			<th>#</th>
			<th>Fecha de Entrega</th>
			<th>Titulo</th>
			<th>Encargado</th>
			<th>Subtotal</th>
			<th></th>
		</tr>
	</thead>
	<tbody class="text-center">
		<tr *ngFor="let transcripcion of transcripciones; index as i">
			<td>{{ i+1 }}</td>
			<td>{{ transcripcion.fechaEntrega | date: 'dd-MM-yyyy' }}</td>
			<td>{{ transcripcion.titulo }}</td>
			<td>{{ transcripcion.encargado_usuario }}</td>
			<td>Bs. {{ transcripcion.subtotal | separador }}</td>
			<td>
				<button class="btn btn-danger btn-sm" (click)="eliminarTranscripcion(i)">
					<i class="fas fa-trash"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-lg-12">
		<div class="alert alert-secondary text-center" *ngIf="transcripciones.length == 0">
			<span class="h5"><i class="fas fa-info-circle"></i> No se ha agregado ning√∫n registro</span>
		</div>
	</div>
</div>
