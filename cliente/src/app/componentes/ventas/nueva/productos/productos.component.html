<div class="row mb-3">
	<div class="col-lg-4">
		<div class="input-group" *ngIf="productosVenta.length > 0">
			<div class="input-group-prepend">
				<span class="input-group-text"><i class="fas fa-search"></i></span>
			</div>
			<input type="text" class="form-control" placeholder="Buscar producto...">
		</div>
	</div>

	<div class="col-lg-8 float-right">
		<a href="#!" class="btn btn-primary float-right" data-toggle="modal" data-target="#agregarProducto">
			<i class="fas fa-plus"></i>
		</a>
	</div>
</div>

<table class="table table-hover" *ngIf="productosVenta.length > 0">
	<thead class="bg-secondary text-white text-center">
		<tr>
			<th class="align-middle">#</th>
			<th class="align-middle">Descripción</th>
			<th class="align-middle"width="10%">Cantidad</th>
			<th class="align-middle">Precio U.</th>
			<th class="align-middle">Subtotal</th>
			<th class="align-middle"></th>
		</tr>
	</thead>
	<tbody class="text-center">
		<tr *ngFor="let dato of productosVenta; index as i">
			<td class="align-middle">{{ i+1 }}</td>
			<td class="align-middle">{{ dato.producto_nombre }}</td>
			<td class="align-middle">{{ dato.cantidad }}</td>
			<td class="align-middle">Bs. {{ dato.precio_venta }}</td>
			<td class="align-middle">Bs. {{ dato.subtotal }}</td>
			<td class="align-middle">
				<button class="btn btn-danger btn-sm" (click)="eliminarProducto(i)">
					<i class="fas fa-trash"></i>
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-lg-12">
		<div class="alert alert-secondary text-center" *ngIf="productosVenta.length == 0">
			<span class="h5"><i class="fas fa-info-circle"></i> No se ha agregado ningún registro</span>
		</div>
	</div>
</div>
