<div class="modal" tabindex="-1" role="dialog" id="agregarProducto">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Nuevo Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Producto</label>
                            <select class="form-control" name="producto">
                                <option value="">Seleccione...</option>
                                <option value="1" selected="">Marcadores surtidos al agua x70
                                </option>
                            </select>
                        </div>
                    </div>
            
                    <div class="col-3">
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" class="form-control" min="5" value="1">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">
                            <label>Disponible</label>
                            <input type="text" class="form-control" value="300" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Precio Unitario</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Bs.</span>
                                </div>
                                <input type="text" class="form-control" readonly value="8000">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label>Subtotal</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Bs.</span>
                                </div>
                                <input type="text" class="form-control" readonly value="40000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
