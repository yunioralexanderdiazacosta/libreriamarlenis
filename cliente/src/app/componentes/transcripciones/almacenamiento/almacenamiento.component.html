<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-file-alt"></i> Transcripciones Almacenadas</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item">
	  			<a routerLink="/transcripciones">
	  				Transcripciones
	  			</a>
	  		</li>
	  		<li class="breadcrumb-item active">
	  			Almacenamiento
	  		</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label>Categoría:</label>
					<select class="form-control" [(ngModel)]="categoriaId" name="categoriaId">
						<option value="" selected>Todas</option>
						<option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.descripcion }}</option>
					</select>
				</div>
			</div>

			<div class="col-lg-8">
				<div class="form-group">
					<label>Buscar:</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-search"></i></span>
						</div>
						<input type="text" [formControl]="palabra" class="form-control" placeholder="Buscar palabra clave, título...">
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-3" *ngIf="transcripciones.length > 0">
			<div class="col-lg-6" *ngFor="let transcripcion of transcripciones">
				<app-carta [transcripcion]="transcripcion"></app-carta>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-lg-12" *ngIf="error">
				<div class="alert alert-secondary text-center">
					<span class="h4"><i class="fas fa-info-circle"></i>No se encontraron resultados</span>
				</div>
			</div>
		</div>
	</div>
</div>

<app-contenido></app-contenido>
