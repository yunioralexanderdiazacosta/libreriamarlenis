<div class="card">
	<div class="card-header bg-dark text-white">
		<h5 class="text-center">{{ transcripcion.titulo }}</h5>
	</div>
	<div class="card-body">
		<div class="contenido truncar" *ngIf="transcripcion.contenido != ''">
			{{ transcripcion.contenido }}
		</div>
	</div>
	<div class="card-footer text-right">
		<div class="btn-group">
			<button class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#contenido">
				<i class="fas fa-eye"></i>
			</button>
			<button class="btn btn-secondary btn-lg">
				<i class="fas fa-file-word"></i>
			</button>
		</div>
	</div>
</div>
