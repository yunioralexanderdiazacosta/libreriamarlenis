<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-check-square"></i> Actualizar Transcripción</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item">
	  			<a routerLink="/transcripciones">
	  				Transcripciones
	  			</a>
	  		</li>
	  		<li class="breadcrumb-item active">
	  			Actualizar
	  		</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-12">
		<table class="table table-bordered table-hover">
			<tr>
				<th width="10%">Titulo:</th>
				<td>Microservicios en la Educación a Distancia</td>
			</tr>

			<tr>
				<th>Cliente:</th>
				<td>V-20190190 - Camilo Millan</td>
			</tr>

			<tr>
				<th>Monto:</th>
				<td>Bs. 35.000</td>
			</tr>
		</table>

		<div class="text-right">
	    	<b>Contenido a investigar:</b>
			<button class="btn btn-secondary ml-1"><i class="fas fa-eye"></i></button>
		</div>

		<div class="row mt-3">
			<div class="col-lg-12">
				<table class="table table-bordered table-hover">
					<tr>
						<th class="align-middle">Estatus de la tarea:</th>
						<td class="align-middle">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" id="radio1" value="1" name="estatus_tarea" (change)="est_tarea=true">
					  			<label class="form-check-label" for="radio1">Realizada</label>
								</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" id="radio2" value="0" name="estatus_tarea" (change)="est_tarea=false" checked>
					  			<label class="form-check-label" for="radio2">No Realizada</label>
							</div>
						</td>
					</tr>

					<tr>
						<th class="align-middle">Archivo de la investigación:</th>
						<td>
							<div class="form-group">
								<input type="file" *ngIf="est_tarea == true">
								<div class="alert alert-info" *ngIf="est_tarea == false">
									<i class="fas fa-info-circle"></i> No se adjuntado el archivo
								</div>
							</div>
						</td>
					</tr>

					<tr>
						<th class="align-middle">Estatus de la solicitud:</th>
						<td class="align-middle">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" id="radio1" value="option1" name="estatus_entrega">
					  			<label class="form-check-label" for="radio1">Entregada</label>
							</div>

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" id="radio2" value="option2" name="estatus_entrega" checked>
					  			<label class="form-check-label" for="radio2">No Entregada</label>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
        <hr>
		<div class="form-group text-right">
			<button class="btn btn-primary btn-lg">
				<i class="fas fa-save"></i> Guardar
			</button>
		</div>
	</div>
</div>
