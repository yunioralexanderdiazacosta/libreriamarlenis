<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-copy"></i> Tipos de tareas</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">Tipos de tareas</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<app-precarga *ngIf="loader"></app-precarga>
<div class="row mt-3" *ngIf="!loader">
	<div class="col-lg-8 offset-lg-2">
		<div class="form-group text-right">
			<a id="pointer" title="Actualizar lista" class="btn btn-link mr-1 text-secondary" (click)="listarTiposTareas()">
					<i class="fas fa-sync"></i>
			</a>
			<button class="btn btn-primary" data-toggle="modal" data-target="#agregarCategoria">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<table class="table table-hover">
			<thead class="bg-secondary text-white text-center">
				<tr>
					<th>#</th>
					<th>Descripci√≥n</th>
					<th>Estatus</th>
					<th></th>
				</tr>
			</thead>
			<tbody class="text-center">
				<tr *ngFor="let tipo of tipos; index as i">
					<td>{{ i+1 }}</td>
					<td>{{ tipo.descripcion }}</td>
					<td>
						<span [ngClass]="tipo.estatus == 1 ? 'badge badge-pill badge-success' : 'badge badge-pill badge-danger'"> 
						{{ tipo.estatus == 1 ? 'Activo' : 'Desactivado' }}
						</span>
					</td>
					<td>
						<div class="btn-group">
							<a [routerLink]="['/tipostareas/editar', tipo.id]" class="btn btn-secondary">
								<i class="fas fa-edit"></i>
							</a>
							
							<button class="btn btn-secondary" 
								data-toggle="tooltip" 
								[title]="tipo.estatus == 1 ? 'Desactivar' : 'Reactivar'" 
								(click)="tipo.estatus == 1 ? anularTipo(tipo.id) : reactivarTipo(tipo.id)">
								<i [ngClass]="tipo.estatus == 1 ? 'fas fa-trash' : 'fas fa-check'"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<app-nuevo-tipo-tarea (actualizarCategorias)="listarTiposTareas()"></app-nuevo-tipo-tarea>
