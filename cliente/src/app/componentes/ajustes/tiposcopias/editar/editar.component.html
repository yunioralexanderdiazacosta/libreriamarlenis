<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-edit"></i> Editar Tipo</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">
	  			<a routerLink="/tiposdecopias">
	  				Tipos de copias
	  			</a>
	  		</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<form [formGroup]="formCopia" (ngSubmit)="actualizarTipo()" *ngIf="tipo">
	<div class="row mt-3">
		<div class="col-lg-8 offset-md-2">
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Descripción</label>
						<input type="text"
							formControlName="descripcion" 
							class="form-control"
							placeholder="Ingresa la descripción..."
							[ngClass]="{ 'is-invalid': f.descripcion.errors && submitted }">

							<div class="invalid-feedback" *ngIf="f.descripcion.errors && submitted">
								<div *ngIf="f.descripcion.errors.required">Este campo es obligatorio</div>
							</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="form-group">
						<label>Precio</label>
						<input type="number"
							formControlName="precio"
							class="form-control"
							placeholder="Ingresa el precio..."
							[ngClass]="{ 'is-invalid': f.precio.errors && submitted }">

							<div class="invalid-feedback" *ngIf="f.precio.errors && submitted">
								<div *ngIf="f.precio.errors.required">Este campo es obligatorio y solo acepta números</div>
							</div>
					</div>
				</div>
				<hr>
				<div class="col-lg-12">
					<div class="form-group text-right">
						<button type="submit" class="btn btn-primary btn-lg" [disabled]="formCopia.invalid">
							<i class="fas fa-sync"></i> Actualizar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
