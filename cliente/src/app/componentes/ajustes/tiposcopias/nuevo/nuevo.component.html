<form [formGroup]="formCopia" (ngSubmit)="guardarTipo()"> 
 	<div class="modal" tabindex="-1" role="dialog" id="nuevoTipo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Nuevo Tipo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label>Descripción</label>
						<input type="text"
							formControlName="descripcion" 
							class="form-control"
							placeholder="Ingresa la descripción..."
							[ngClass]="{ 'is-invalid': f.descripcion.errors && submitted }">

						<div class="invalid-feedback" *ngIf="f.descripcion.errors && submitted">
							<div *ngIf="f.descripcion.errors.required">Este campo es obligatorio</div>
						</div>
					</div>
					
					<div class="form-group">
						<label>Precio</label>
						<input type="number"
							formControlName="precio"
							class="form-control"
							placeholder="Ingresa el precio..."
							[ngClass]="{ 'is-invalid': f.precio.errors && submitted }">

						<div class="invalid-feedback" *ngIf="f.precio.errors && submitted">
							<div *ngIf="f.precio.errors.required">Este campo es obligatorio y solo acepta números</div>
						</div>
					</div>
                </div>

                <div class="modal-footer">
                    <a href="#!" #cerrarModal id="pointer" class="btn btn-secondary" data-dismiss="modal">Cerrar</a>
                    <button type="submit" [disabled]="formCopia.invalid" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
