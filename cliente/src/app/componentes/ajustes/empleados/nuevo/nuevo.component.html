<div class="modal" tabindex="-1" role="dialog" id="nuevoEmpleado">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Nuevo Empleado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Nacionalidad</label>
                            <select class="form-control" name="producto">
                                <option value="">Seleccione...</option>
                                <option value="V" selected>Venezolano</option>
                                <option value="E">Extranero</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">N° Cédula</label>
                            <input type="number" class="form-control" placeholder="Ingresa el número de cédula">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Nombres</label>
                            <input type="text" class="form-control" placeholder="Ingresa el nombre">
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Ingresa el apellido">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Dirección de Habitación</label>
                            <input type="text" class="form-control" placeholder="Ingresa la dirección">
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Ingresa el número telefónico">
                        </div>
                    </div>
                </div>

                <div class="row">
                	<div class="col-lg-6">
                		<div class="form-group">
	                		<label class="text-secondary">Correo electrónico</label>
	                		<input type="text" class="form-control" placeholder="Ingresa el correo electrónico">
                		</div>
                	</div>

                	<div class="col-lg-6">
                		<div class="form-group">
	                		<label class="text-secondary">Nombre de Usuario</label>
	                		<input type="text" class="form-control" placeholder="Ingresa el nombre de usuario">
                		</div>
                	</div>
                </div>

                <div class="row">
                	<div class="col-lg-6">
                		<div class="form-group">
                			<label class="text-secondary">Contraseña</label>
                			<input type="password" class="form-control" placeholder="Ingresa el correo electrónico">
                		</div>
                	</div>

                	<div class="col-lg-6">
                		<div class="form-group">
                			<label class="text-secondary">Confirmar contraseña</label>
                			<input type="password" class="form-control" placeholder="Ingresa el nombre de usuario">
                		</div>
                	</div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
