<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4">
			<i class="fas fa-database"></i> Respaldos BD
		</span>
		<ol class="breadcrumb" style="float:right;">
	  		<li class="breadcrumb-item">
	    		<a href="#">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">Respaldos</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row my-3">
	<div class="col-lg-8 offset-md-2">
		<button class="btn btn-primary float-right mb-3" (click)="generarRespaldo()">
			<i class="fas fa-plus"></i>
		</button>

		<table class="table table-hover" *ngIf="respaldos.length > 0">
			<thead class="bg-secondary text-white text-center">
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th></th>
				</tr>
			</thead>
			<tbody class="text-center">
				<tr *ngFor="let dato of respaldos; index as i">
					<td>{{ i+1 }}</td>
					<td>{{ dato.respaldo }}</td>
					<td>
						<div class="btn-group">
							<button class="btn btn-secondary" (click)="restaurarRespaldo()">
								<i class="fas fa-share"></i>
							</button>

							<button class="btn btn-secondary" (click)="eliminarRespaldo(i)">
								<i class="fas fa-trash"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="alert alert-secondary text-center" *ngIf="respaldos.length ==  0">
			<span class="h5"><i class="fas fa-info-circle"></i> No se ha encontrado resultados...</span>
		</div>
	</div>
</div>
