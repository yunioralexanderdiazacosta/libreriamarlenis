<div class="modal" tabindex="-1" role="dialog" id="nuevoCliente">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Nuevo Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Nacionalidad</label>
                            <select class="form-control" name="producto">
                                <option value="">Seleccione...</option>
                                <option value="V" selected>Venezolano</option>
                                <option value="E">Extranero</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">N° Cédula</label>
                            <input type="number" class="form-control" placeholder="Ingresa el número de cédula">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingresa el nombre">
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingresa el apellido">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Dirección</label>
                            <input type="text" class="form-control" placeholder="Ingresa la dirección">
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Ingresa el número telefónico">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
