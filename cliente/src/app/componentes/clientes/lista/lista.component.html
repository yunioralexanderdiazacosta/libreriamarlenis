<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-users"></i> Gestión de Clientes</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">Clientes</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-12">
		<div class="row mb-3">
			<div class="col-lg-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-search"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="busqueda">
				</div>
			</div>

			<div class="col-lg-8 text-right">
				<button class="btn btn-primary" data-toggle="modal" data-target="#nuevoCliente">
					<i class="fas fa-plus"></i>
				</button>
			</div>
		</div>

		<table class="table table">
			<thead class="text-center bg-secondary text-white">
				<tr>
					<th>N° Cedula</th>
					<th>Nombre(s)</th>
					<th>Apellido(s)</th>
					<th>Teléfono</th>
					<th></th>
				</tr>
			</thead>
			<tbody class="text-center">
				<tr *ngFor="let cliente of clientes | filtro: { cedula: busqueda, nombres: busqueda, apellidos: busqueda }">
				  	<td class="align-middle">{{ cliente.cedula }} </td>
				  	<td class="align-middle">{{ cliente.nombres }}</td>
				  	<td class="align-middle">{{ cliente.apellidos }}</td>
				  	<td class="align-middle">{{ cliente.telefono }}</td>
				  	<td class="align-middle">
				  		<div class="btn btn-group">
				  		    <a routerLink="/clientes/historico" class="btn btn-secondary">
				  				<i class="fas fa-eye"></i>
				  			</a>

				  			<a routerLink="#!" class="btn btn-secondary">
				  				<i class="fas fa-edit"></i>
				  			</a>

				  			<button class="btn btn-secondary">
				  				<i class="fas fa-trash"></i>
				  			</button>
				  		</div>
				  	</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<app-nuevo-cliente></app-nuevo-cliente>
