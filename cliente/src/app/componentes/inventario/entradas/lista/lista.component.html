<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-people-carry"></i> Entradas</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>

	  		<li class="breadcrumb-item">
	    		<a routerLink="/inventario">
	    			Inventario
	    		</a>
	  		</li>

	  		<li class="breadcrumb-item active">Entradas</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-12">
		<div class="row" *ngIf="producto">
			<div class="col-6">
				<div class="alert alert-secondary text-center">
					<span class="h5"><i class="fas fa-tag"></i> {{ producto.nombre }}</span>
				</div>
			</div>
		</div>

		<table class="table table-hover">
			<thead class="text-center bg-secondary text-white">
				<tr>
					<th>#</th>
					<th>Fecha</th>
					<th>Cantidad</th>
					<th>Precio de Compra</th>
				</tr>
			</thead>

			<tbody class="text-center">
			    <tr *ngFor="let ingreso of ingresos | paginate: { itemsPerPage: 10, currentPage: p }; index as i">
					<td>{{ i+1 }}</td>
					<td>{{ ingreso.created_at }}</td>
					<td>{{ ingreso.cantidad_compra }} </td>
					<td>Bs. {{ ingreso.precio_compra }}</td>
				</tr>
			</tbody>
		</table>
		<pagination-controls class="text-right" (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
