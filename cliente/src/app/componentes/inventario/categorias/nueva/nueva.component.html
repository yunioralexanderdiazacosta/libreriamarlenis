<form [formGroup]="formCategoria" (ngSubmit)="guardarCategoria()"> 
 	<div class="modal" tabindex="-1" role="dialog" id="agregarCategoria">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title">Nueva Categoria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text"
							formControlName="nombre" 
							class="form-control"
							placeholder="Ingresa el nombre de la categoria..."
							[ngClass]="{ 'is-invalid': f.nombre.errors && submitted }">

							<div class="invalid-feedback" *ngIf="f.nombre.errors && submitted">
								<div *ngIf="f.nombre.errors.required">Este campo es obligatorio</div>
							</div>
					</div>
                </div>

                <div class="modal-footer">
                    <a href="#!" #cerrarModal id="pointer" class="btn btn-secondary" data-dismiss="modal">Cerrar</a>
                    <button type="submit" [disabled]="formCategoria.invalid" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
