<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-edit"></i> Editar Categoria</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item">
	  			<a routerLink="/inventario/categorias-productos">
	  				Categorias de productos
	  			</a>
	  		</li>

	  		<li class="breadcrumb-item active">
		  		Editar
		  	</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<form [formGroup]="formCategoria" (ngSubmit)="actualizarCategoria()" *ngIf="categoria">
	<div class="row mt-3">
		<div class="col-lg-8 offset-md-2">
			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text"
							formControlName="nombre" 
							class="form-control"
							placeholder="Ingresa el nombre de la categoria..."
							[ngClass]="{ 'is-invalid': f.nombre.errors && submitted }">

							<div class="invalid-feedback" *ngIf="f.nombre.errors && submitted">
								<div *ngIf="f.nombre.errors.required">Este campo es obligatorio</div>
							</div>
					</div>
				</div>
			</div>

			<hr>
			<div class="col-lg-12">
				<div class="form-group text-right">
					<button type="submit" class="btn btn-primary btn-lg" [disabled]="formCategoria.invalid">
						<i class="fas fa-sync"></i> Actualizar
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
