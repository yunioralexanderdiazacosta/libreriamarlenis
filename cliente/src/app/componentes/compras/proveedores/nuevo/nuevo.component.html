<div class="modal" tabindex="-1" role="dialog" id="nuevoProveedor">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Nuevo Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Razón Social</label>
                            <input type="text" class="form-control" placeholder="Ingresa la razon social">
                        </div>
                    </div>
            
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Contacto</label>
                            <input type="text" class="form-control" placeholder="Ingresa el nombre del contacto">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Correo Electrónico</label>
                            <input type="text" class="form-control" placeholder="Ingresa el correo electrónico">
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-secondary">Teléfono</label>
                            <input type="text" class="form-control" placeholder="Ingresa el número telefónico">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="text-secondary">Dirección</label>
                            <textarea class="form-control" placeholder="Ingresa la dirección"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
