<div class="row">
	<div class="col-lg-12">
		<span class="text-secondary h4"><i class="fas fa-truck-loading"></i> Gesti√≥n de Compras</span>
		<ol class="breadcrumb" style="float: right;">
	  		<li class="breadcrumb-item">
	    		<a routerLink="/inicio">
	    			<i class="fas fa-home"></i>
	    		</a>
	  		</li>
	  		<li class="breadcrumb-item active">Compras</li>
		</ol>
		<hr id="linea">
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-12">
		<div class="row mb-3">
			<div class="col-lg-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-search"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Buscar...">
				</div>
			</div>

			<div class="col-lg-8 text-right">
				<a routerLink="/compras/nueva" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Ingreso">
					<i class="fas fa-plus"></i>
				</a>
			</div>
		</div>

		<table class="table table-hover">
			<thead class="bg-secondary text-white text-center">
				<tr>
					<th>Fecha</th>
					<th>Proveedor</th>
					<th>Total Compra</th>
					<th>Estado</th>
					<th></th>
				</tr>
			</thead>

			<tbody class="text-center">
				<tr *ngFor="let compra of compras">
					<td class="align-middle">{{ compra.created_at | date: 'dd-MM-yyyy hh:mm a' }}</td>
					<td class="align-middle">{{ compra.proveedore.razon_social }}</td>
					<td class="align-middle">Bs. {{ compra.total | separador }}</td>
					<td class="align-middle">
						<span [ngClass]="compra.estatus == 1 ? 'badge badge-pill badge-success' : 'badge badge-pill badge-danger'">
							{{ compra.estatus == 1 ? 'Procesada' : 'Anulada' }}
						</span>
					</td>
					<td>
						<div class="btn-group">
							<button class="btn btn-secondary" data-toggle="tooltip" title="Ver">
								<i class="fas fa-eye"></i>
							</button>
							<button class="btn btn-secondary" data-toggle="tooltip" title="Anular">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
